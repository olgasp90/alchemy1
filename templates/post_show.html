{% extends 'base.html' %}
{% block title %} {{post.title}} {% endblock %}

{% block content %}
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p><small>By {{post.user.first_name}} {{post.user.last_name}} on {{post.friendly_date}}</small></p>

    <form>
        <button class="cancel" formmethod="GET" formaction="/users/{{post.user_id}}">Cancel</button>
        <button class="edit" formmethod="GET" formaction="/posts/{{post.id}}/edit">Edit</button>
        <button class="delete" formmethod="POST" formaction="/posts/{{post.id}}/delete">Delete</button>
    </form>

{% endblock %}
