{% extends 'base.html' %}
{% block title %} Posts {% endblock %}

{% block content %}

    <h1>Blogly Recent Posts </h1>
    {% for post in posts %}
        <h2>
            <a href="/posts/{{post.id}}"> {{post.title}} </a>
        </h2>
        <p> {{post.content}} </p>
        <p> <small> By {{post.user}} on {{post.friendly_date}} </small> </p>
    {% endfor %}
        <hr>
    <p> Click <a href="/users"> HERE </a> to see all users or to add a new user. </p>
{% endblock %}
